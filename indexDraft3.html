<!-- VERSION 1 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Implementing the PDF library link -->
    <script src="https://unpkg.com/pdf-lib"></script>

    <!-- Download javascript link -->
    <script type="text/javascript" src="https://unpkg.com/downloadjs@1.4.7/download.js"></script>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="indexDraft3.css">

    <!-- font and icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>PDF Converter</title>
</head>

<body>
    <!-- The navigation bar -->
    <div class="navbar">
        <span class="logo">
            <i class="fa fa-file-pdf-o"></i>
        </span>
        <div>
            <button id="upload-msg" onclick={embedImages()}>UPLOAD FILES</button>
            <button id="convertBttn" onclick={embedImages()}>SAVE AS PDF</button>
        </div>
    </div>

  <!-- Title and info -->
    <span class="title">
        <h1> PDF CONVERTER </h1>
    </span>
    <div class="info">
        <ul>
            <li>Easy to Share. If you have a plethora of images that have to be shared online, PDF will be the right option for you.</li>
            <li>Create a Beautiful Photo Album.</li>
            <li>Reduce File Size Easily.</li>
            <li>Better Resolution.</li>
        </ul>
    </div>

<!-- VERSION 2 -->
    <!-- The input page -->
    <div class="input-page" id="input-page">
        <div class="choose-file">
            <div class="add-more-files">
                <div class="inp-container">
                    <input type="file" id="upload-file" onChange={encodeImageFileAsURL(this)} multiple accept="image/*"/>
                    <h4 class="drop">
                        DRAG & DROP OR
                    </h4>
                    <p >
                        <i class="fa fa-file-image-o fa-5x img-icon"></i>
                    </p>
                    <label htmlFor="upload-file" id="custom-file">CHOOSE YOUR FILE(S)</label>
                </div>
            </div>
        </div>
    </div>

<!-- VERSION 3 -->

    <!-- PDF page -->

    <div class="pdf-page" id="pdf-page">
        <div class="create-pdf" id="create-pdf">

              <!-- This section shows the pdf structure
              and wil be removed once js file created. -->
              
        </div>
    </div>


</body>

</html>
